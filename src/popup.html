<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Friends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      width: 300px;
      height: auto;
      margin: 0px auto;
      background: linear-gradient(to bottom, #333, #000);
      color: #fff;
    }
    h2 {
      color: #ffa116;
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h2 img {
      width: 25px;
      margin-left: 10px;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1em;
      background-color: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ffa116;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e78c04;
    }
    .friend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 5px;
      margin-bottom: 5px;
      margin-top: 10px;
    }
    .friend-item a {
      color: #ffa116;
      text-decoration: none;
      font-weight: bold;
    }
    .friend-item a:hover {
      text-decoration: underline;
    }
    .remove-btn {
      /* color: rgb(243, 48, 48);
      font-size: 0.9em; */
      display: inline-block;
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    #addFriend {
      margin-bottom: 10px;
    }
    #showMore {
      display: none;
      margin-top: 10px;
    }
    p {
      text-align: center;
      font-size: 0.8em;
      color: #ccc;
    }
    p a {
      text-decoration: none;
      color: #ffa116;
      font-weight: bold;
      border-radius: 5px;
      background-color: #222;
      transition: background-color 0.3s ease;
    }
    p a:hover {
      background-color: #333;
    }
    /* Scrollbar styling */
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }

    ::-webkit-scrollbar-track {
        background: #333;
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
        background: #ffa116;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #e78c04;
    }
  </style>
</head>
<body>
  <h2>LeetCode Friends <img src="./icons/leetcode.svg" alt="LeetCode logo"></h2>
  <input type="text" id="username" placeholder="Your LeetCode username">
  <button id="saveUsername">Save Username</button>
  <br><br>
  <input type="text" id="friendUsername" placeholder="Friend's username">
  <button id="addFriend">Add Friend</button>
  <input type="text" id="searchFriends" placeholder="Search Friends">
  <!-- search button -->
  <button id="searchFriend">Search</button>
  <ul id="friendsList"></ul>
  <!-- <p>Made with ❤️ by <a href="https://www.linkedin.com/in/siddharth-jiyani-7584a1266/" target="_blank">Siddharth</a></p> -->
  <p style="text-align: center; font-size: 0.8em; color: #777;">Made with ❤️ by <a href="https://www.linkedin.com/in/siddharth-jiyani-7584a1266/" target="_blank" 
    style="text-decoration: none; color: #ffa116; font-weight: bold; background-color: #000; transition: background-color 0.3s ease;">
    Siddharth</a>
  </p>

  <script src="popup.js"></script>
</body>
</html>
